<!-- src/pages/management.html -->

<h1 class="text-2xl font-bold mb-4">Quản lý Chi tiết theo Khoản mục</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Cột Menu cây (Năm/Tháng) -->
    <div id="management-tree" class="md:col-span-1 tree-menu bg-white p-4 shadow-lg rounded-lg">
        <p>Đang tải dữ liệu...</p>
    </div>

    <!-- Cột nội dung (Tabs cho mỗi item) -->
    <div id="item-viewer" class="md:col-span-2 shadow-lg rounded-lg">
        <div id="item-tab-bar" class="bg-white p-4 rounded-t-lg"></div>
        <div id="item-tab-content-container" class="bg-white p-4 rounded-b-lg border-t-2 border-gray-200">
             <p id="viewer-placeholder" class="text-gray-500">Vui lòng chọn một tháng từ menu để hiển thị các khoản chi.</p>
        </div>
    </div>
</div>

<!-- Edit Record Modal -->
<div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full items-center justify-center" style="display:none;">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Chỉnh sửa Mục</h3>
            <div id="edit-form-container" class="mt-2 px-7 py-3">
                <!-- Form will be dynamically injected here by JavaScript -->
            </div>
            <div class="items-center px-4 py-3">
                <button id="cancel-edit-btn" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Hủy
                </button>
            </div>
        </div>
    </div>
</div>

<!-- src/pages/collections.html -->
<div>
<button id="add-new-btn" class="btn-save">
    {{ 
        icons.ADD | safe 
    }}
</button>
</div>
<div class="overflow-x-auto shadow-lg rounded-lg"
    id="collections-content" 
    data-headers="Danh mục thu chi">
    <!-- Bảng dữ liệu sẽ được chèn vào đây bởi JavaScript -->
</div>

<!-- Pagination Controls -->
<div class="pagination-controls mt-4">
    <button id="category-prev-page" class="pagination-button" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        <span></span>
    </button>
    <span id="category-page-info" class="pagination-info"></span>
    <button id="category-next-page" class="pagination-button">
        <span></span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
    </button>
</div>

<!-- Modal cho việc thêm/chỉnh sửa -->
<div id="form-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full items-center justify-center">
    <div class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="form-title"></h3>
            <div class="mt-2 px-7 py-3">
                <form id="item-form">
                    <div id="form-fields"></div>
                    <div class="items-center px-4 py-3">
                        <button id="submit-btn" type="submit" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300">Lưu</button>
                        <button id="cancel-btn" type="button" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-auto ml-2 shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

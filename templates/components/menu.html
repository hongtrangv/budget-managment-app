<header class="bg-green-600 shadow-sm border-b border-gray-200 rounded-lg">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center flex-1 min-w-0">
                <div class="flex-shrink-0">
                    <a href="/" class="text-white hover:text-green-100 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                        <span>Quản lý nội bộ</span>
                   </a>
                </div>

                <!-- Ticker - now flexible -->
                <div id="time-ticker-container" class="hidden md:block text-white text-sm py-1.5 overflow-hidden ml-6 flex-1 min-w-0">
                    <div class="marquee-wrapper">
                        <p id="time-ticker-content" class="px-6 whitespace-nowrap"></p>
                        <p id="time-ticker-content-clone" class="px-6 whitespace-nowrap"></p>
                    </div>
                </div>
            </div>

            <!-- Right Side Content -->
            <div class="flex items-center">
                <!-- Desktop Menu -->
                <div id="main-menu" class="hidden md:flex md:items-center md:ml-6 md:space-x-4">
                    <a href="/" class="nav-link text-white">Trang chủ</a>
                    <a href="/management" class="nav-link text-white">Quản lý</a>
                    <a href="/loan-payment" class="nav-link text-white">Trả nợ</a>
                    <a href="/collections" class="nav-link text-white">Danh mục</a>
                    <a href="/bookstore" class="nav-link text-white">Thư viện</a>
                    <button id="open-chatbot-widget" class="nav-link text-white">Chat bot</button>
                </div>

                <!-- Hamburger Button - Visible on Mobile -->
                <div class="md:hidden ml-4">
                    <button id="mobile-menu-button" class="text-white hover:text-green-100 focus:outline-none">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu - Hidden by default -->
    <div id="mobile-menu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-green-700">Trang chủ</a>
            <a href="/management" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-green-700">Quản lý</a>
            <a href="/loan-payment" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-green-700">Trả nợ</a>
            <a href="/collections" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-green-700">Danh mục</a>
            <a href="/bookstore" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-green-700">Thư viện</a>
            <button id="open-chatbot-widget-mobile" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-white hover:bg-green-700">Chat bot</button>
        </div>
    </div>

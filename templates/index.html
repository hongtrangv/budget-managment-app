<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trình quản lý nội bộ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}?v=1.2">

    <!-- === START: CHATBOT WIDGET STYLES === -->
    <style>
       
    </style>
    <!-- === END: CHATBOT WIDGET STYLES === -->

</head>
<body class="bg-gray-100">
    <div id="alert-container" data-position="top-right"></div>

    <div class="container mx-auto flex flex-col min-h-screen bg-white shadow-lg">
        <div id="menu-container" class="relative justify-center bg-white shadow-sm border-b border-gray-200"></div>
        <main id="content" class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8"></main>
        <footer class="py-4 border-t border-gray-200">
            <div class="px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500">
                <p>&copy; <span id="footer-year"></span> Quản lý nội bộ. Đã đăng ký bản quyền.</p>
                <p class="text-xs mt-1">Phát triển bởi Trần Xuân Hải</p>
            </div>
        </footer>
    </div>

    <!-- === START: CHATBOT WIDGET HTML === -->
    <div id="chatbot-widget" class="bg-white">
        <!-- Widget Header -->
        <div class="flex items-center justify-between p-4 bg-green-600 text-white border-b border-green-700">
            <h3 class="text-lg font-semibold">Trợ lý Tài chính</h3>
            <button id="close-chatbot-widget" class="text-white hover:text-green-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <!-- Chat History -->
        <div id="chatbot-history" class="flex-grow p-4 bg-gray-50 overflow-y-auto"></div>

        <!-- Input Form -->
        <div class="p-4 bg-white border-t border-gray-200">
            <div class="flex items-center">
                <input type="text" id="chatbot-input" placeholder="Nhập câu hỏi của bạn..." class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="chatbot-send-btn" class="px-4 py-2 bg-green-600 text-white rounded-r-lg hover:bg-green-700 disabled:bg-gray-400">
                    Gửi
                </button>
            </div>
        </div>
    </div>
    <!-- === END: CHATBOT WIDGET HTML === -->

    <script src="https://cdn.jsdelivr.net/npm/navigo@8.11.1/lib/navigo.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}?v=1.2"></script>
</body>
</html>

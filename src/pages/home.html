    <!-- BỘ LỌC NĂM/THÁNG -->
    <div class="flex justify-center items-center gap-4 mb-4">
       <select id="home-year-select" class="input-field bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500"></select>
       <select id="home-month-select" class="input-field bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500"></select>
   </div>

       <!-- Cột menu -->
       <div class="md:w-1/4">
           <div class="bg-white p-4 shadow-lg rounded-lg h-full">
               <h2 class="text-xl font-bold mb-4">Tổng quan</h2>

                       Tỷ lệ Chi
                   </button>                    
               </nav>
           </div>
       </div>

       <div class="flex-1 bg-white p-6 rounded-lg shadow-lg flex flex-col">
           <!-- Tab Content: Overview -->
           <div id="content-overview" class="flex flex-col flex-1 h-[70vh]">
               <h2 class="text-2xl font-bold text-center mb-4">Tổng quan Thu & Chi <span id="chart-period-overview"></span></h2>
               <div class="relative flex-1">
                   <canvas id="summary-chart"></canvas>
               </div>
           </div>

           <!-- Tab Content: Expense Proportion -->
           <div id="content-expense-proportion" class="hidden flex-col flex-1 h-[70vh]">
                <h2 class="text-2xl font-bold text-center mb-4">Tỷ lệ các danh mục Chi <span id="chart-period-expense"></span></h2>
               <div class="relative flex-1">
                   <canvas id="expense-category-chart"></canvas>
               </div>
           </div>
       </div>
   </div>

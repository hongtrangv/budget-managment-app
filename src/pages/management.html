<style>
    /* --- Tree Menu Styling --- */
    .tree-menu ul {
        list-style-type: none;
        padding-left: 25px;
        border-left: 1px dashed #ccc;
    }

    .tree-menu li {
        position: relative;
        padding: 4px 0;
    }

    .tree-menu li::before {
        content: '';
        position: absolute;
        top: 15px;
        left: -25px;
        width: 20px;
        height: 1px;
        background-color: #ccc;
    }

    /* Nút mở rộng/thu gọn (+/-) */
    .tree-menu .toggle {
        cursor: pointer;
        display: inline-block;
        font-weight: bold;
        margin-right: 8px;
        font-family: monospace;
        user-select: none; /* Ngăn chặn việc chọn văn bản khi nhấp đúp */
    }

    /* Ẩn các nhánh con theo mặc định */
    .tree-menu .nested {
        display: none;
    }

    /* Hiển thị các nhánh con khi mục cha có lớp 'active' */
    .tree-menu .active {
        display: block;
    }

    /* Thay đổi biểu tượng khi mở rộng */
    .tree-menu .toggle.expanded::before {
        content: '- ';
    }

    .tree-menu .toggle:not(.expanded)::before {
        content: '+ ';
    }

    .tree-menu .month-link {
        cursor: pointer;
        display: block;
        padding: 4px 0;
    }

    .tree-menu .month-link:hover {
        background-color: #f0f0f0;
    }

    .tree-menu .month-link.active {
        background-color: #e0e7ff; /* Tailwind's indigo-100 */
        font-weight: bold;
    }
</style>

<h1 class="text-2xl font-bold mb-4">Quản lý Chi tiêu theo Thời gian</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Cột Menu cây -->
    <div id="management-tree" class="md:col-span-1 tree-menu bg-white p-4 shadow-lg rounded-lg">
        <!-- Cây menu sẽ được tạo tự động bởi JavaScript -->
        <p>Đang tải dữ liệu...</p>
    </div>

    <!-- Cột nội dung chi tiết -->
    <div id="items-container" class="md:col-span-2 bg-white p-4 shadow-lg rounded-lg">
        <p class="text-gray-500">Vui lòng chọn một tháng từ menu bên trái để xem chi tiết.</p>
    </div>
</div>

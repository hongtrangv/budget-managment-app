<!--
  Trang giao diện cho tính năng Chatbot.
  Nó chứa khu vực hiển thị lịch sử chat và ô nhập liệu cho người dùng.
  Quan trọng: Toàn bộ logic (gửi tin nhắn, tải lịch sử) được xử lý bởi file /static/js/chatbot.js
-->
<div class="flex flex-col h-full bg-gray-100">
    <!-- Chat Header -->
    <div class="bg-white shadow-md p-4 flex items-center">
        <span class="mr-3">{{ icons.CHAT|safe }}</span>
        <h1 class="text-2xl font-bold text-gray-800">Trợ lý AI</h1>
    </div>

    <!-- Chat History -->
    <div id="chat-history" class="flex-1 p-4 overflow-y-auto">        
        <!-- Tin nhắn sẽ được tự động tải vào đây bằng JavaScript -->
    </div>

    <!-- Message Input -->
    <div class="bg-white border-t border-gray-200 p-4 flex items-center">
        <input id="chat-input" type="text" placeholder="Nhập câu hỏi của bạn..." class="flex-1 border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-500">
        <button id="chat-send-btn" class="ml-3 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500">
            Gửi
        </button>
    </div>
</div>

<!-- Tải file JavaScript xử lý logic cho chatbot -->
<script src="/static/js/chatbot.js" type="module"></script>
